<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #userInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Login with Google (OAuth 2.0)</h2>

  <div id="loginDiv">
    <button onclick="handleAuthClick()">🔐 Sign in with Google</button>
  </div>

  <div id="userInfo" style="display: none;">
    <p><strong>👤 Name:</strong> <span id="name"></span></p>
    <p><strong>📧 Email:</strong> <span id="email"></span></p>
    <button onclick="handleSignoutClick()">🚪 Logout</button>
  </div>

  <!-- Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    const clientId = "722487958803-lqgp0nknafubk8agg3qg3m87o7gla2ll.apps.googleusercontent.com";
    let tokenClient;
    let accessToken = null;

    function handleAuthClick() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
        callback: (response) => {
          if (response.access_token) {
            accessToken = response.access_token;
            fetchUserInfo();
          } else {
            alert("Login failed!");
          }
        },
      });
      tokenClient.requestAccessToken();
    }

    function fetchUserInfo() {
      fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: {
          'Authorization': `Bearer ${accessToken}`,
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.email) {
          document.getElementById('name').textContent = data.name || "Not Found";
          document.getElementById('email').textContent = data.email;
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('userInfo').style.display = 'block';
        } else {
          alert("User info not found");
        }
      })
      .catch(error => {
        console.error("User info fetch error:", error);
      });
    }

    function handleSignoutClick() {
      accessToken = null;
      document.getElementById('loginDiv').style.display = 'block';
      document.getElementById('userInfo').style.display = 'none';
    }
  </script>
</body>
</html>
