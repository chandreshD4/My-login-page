<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Data Viewer</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>YouTube Data Viewer</h2>
    <p style="text-align: center; color: #666;">View public and private channel data using YouTube API</p>

    <hr style="border: 0; height: 1px; background: #ddd; margin: 25px 0;">

    <h3>🔑 Public Data Access</h3>
    <div class="input-group">
      <label for="apiKey">YouTube API Key:</label>
      <input type="text" id="apiKey" value="AIzaSyDnvWg3pTPMdZhnGvqEgFYPsYe_GdKu2cs" placeholder="Paste your API Key here" />
    </div>
    <div class="input-group">
      <label for="channelId">Channel ID or @handle:</label>
      <input type="text" id="channelId" placeholder="Example: UC_x... or @NASA" />
    </div>
    <button onclick="fetchPublicChannelData()">Get Public Channel Info</button>

    <div id="public-data-display" class="data-section" style="display:none;">
        <h3 style="border-bottom:none;">Channel Details (Public)</h3>
        <p id="public-channel-name"></p>
        <p id="public-channel-subs"></p>
        <p id="public-channel-views"></p>
        <p id="public-channel-videos"></p>
    </div>

    <hr style="border: 0; height: 1px; background: #ddd; margin: 25px 0;">

    <h3>🔐 Private Data Access (OAuth 2.0)</h3>
    <div class="input-group">
      <label for="clientId">OAuth Client ID:</label>
      <input type="text" id="clientId" value="722487958803-lqgp0nknafubk8agg3qg3m87o7gla2ll.apps.googleusercontent.com" placeholder="Paste your OAuth Client ID here" />
    </div>
    <button id="auth-button" onclick="handleAuthClick()">Login with Google</button>
    <button id="signout-button" onclick="handleSignoutClick()" style="display:none;">Sign Out</button>

    <div id="private-data-display" class="data-section" style="display:none;">
        <h3 style="border-bottom:none;">My Channel Data (Private)</h3>
        <p id="private-channel-name"></p>
        <p id="private-channel-subs"></p>
        <p id="private-channel-views"></p>
        <p id="private-channel-videos"></p>

        <h4 style="margin-top: 20px;">Channel Analytics</h4>
        <p id="analytics-views"></p>
        <p id="analytics-comments"></p>
        <p id="analytics-likes"></p>

        <h4 style="margin-top: 20px;">Latest Videos</h4>
        <ul id="latest-videos-list" style="list-style-type: none; padding: 0;"></ul>

        <h4 style="margin-top: 20px;">Playlists</h4>
        <ul id="playlists-list" style="list-style-type: none; padding: 0;"></ul>
    </div>
    <p id="status-message"></p>
  </div>
  <script src="script.js"></script>
</body>
                                                                                 </html>
